<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Arduino trick</title>
</head>
<body>
	<button id="turnOnButton">On</button>
	<button id="turnOffButton">Off</button>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script>
		var socket = io();
		var botonOne = document.getElementById('turnOnButton');
		var botonTwo = document.getElementById('turnOffButton');
		botonOne.addEventListener('click', function (ev) {
			socket.emit('led:on',"on");
		});
		botonTwo.addEventListener('click', function (ev) {
			socket.emit('led:off',"off");
		})
	</script>
</body>
</html>
